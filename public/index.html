<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Pet Resorts - Luxury Pet Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="location-link">
                    <svg class="location-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0C4.13 0 1 3.13 1 7C1 11.17 7 16 8 16C9 16 15 11.17 15 7C15 3.13 11.87 0 8 0ZM8 9.5C6.62 9.5 5.5 8.38 5.5 7C5.5 5.62 6.62 4.5 8 4.5C9.38 4.5 10.5 5.62 10.5 7C10.5 8.38 9.38 9.5 8 9.5Z" fill="currentColor"/>
                    </svg>
                    <span>FIND A RESORT NEAR YOU</span>
                </div>
                <div class="phone-number">
                    <a href="tel:+19088897387">(908) 889-7387</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0C8.95 0 0 8.95 0 20C0 31.05 8.95 40 20 40C31.05 40 40 31.05 40 20C40 8.95 31.05 0 20 0ZM20 24C16.69 24 14 21.31 14 18C14 14.69 16.69 12 20 12C23.31 12 26 14.69 26 18C26 21.31 23.31 24 20 24Z" fill="#1E3A5F"/>
                        <path d="M12 28C12 28 14 32 20 32C26 32 28 28 28 28" stroke="#1E3A5F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="logo-text">BAY PET RESORTS</span>
                </div>
                <nav class="main-nav">
                    <a href="#boarding" class="nav-link">LUXURY BOARDING</a>
                    <a href="#daycare" class="nav-link">DOGGIE DAYCARE</a>
                    <a href="#why" class="nav-link">WHY WE'RE BETTER</a>
                    <a href="#about" class="nav-link">ABOUT</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-video-container">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="/assets/videos/DogRunningOnBeach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-headline">
                            Beach trips for your dog.<br>
                            Happiness Gauranteed.
                        </h1>
                        <button class="btn-register-dog">Register Your Dog</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Register Your Dog</h2>
            <p class="modal-subtitle">Fill out the form below and we'll get back to you soon!</p>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dogName">Dog's Name</label>
                    <input type="text" id="dogName" name="dogName">
                </div>
                <div class="form-group">
                    <label for="service">Service Interested In</label>
                    <select id="service" name="service">
                        <option value="">Select a service...</option>
                        <option value="Luxury Boarding">Luxury Boarding</option>
                        <option value="Doggie Daycare">Doggie Daycare</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div id="formMessage" class="form-message"></div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
